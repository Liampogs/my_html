<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <h2>Contact Form</h2>
        <p>User Information</p>
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" required />
  
        <br /><br />
  
        <label for="email">Email:</label><br />
        <input type="text" id="email" name="email" required />
  
        <br /><br />
  
        <label for="phone">Phone:</label><br />
        <input type="number" id="phone" name="phone" placeholder="XX-XXXX-XXXX" />
  
        <br /><br />
  
        <p>Marital Status:</p>
        <input type="radio" id="single" name="status" value="single" />
        <label for="single">Single</label>
        <input type="radio" id="married" name="status" value="married" />
        <label for="married">Married</label>
        <input type="radio" id="widow" name="status" value="widow" />
        <label for="Widow">Widow</label>
  
        <br /><br />
  
        <label for="address">Address:</label> <br />
        <textarea name="address" id="address" cols="25" rows="2"></textarea>
  
        <br /><br />
  
        <button type="submit">Submit</button>
      </form>
    </body>
</body>
</html>
